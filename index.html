<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon.ico"
      type="image/x-icon" />
    <title>MIRAGE</title>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <h1
        style="
          font-family: WarPriestRegular2;
          color: whitesmoke;
          letter-spacing: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 10px;
        ">
        Mirage Warriors
      </h1>

      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
        <!-- Player Health -->
        <div
          style="
            position: relative;

            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          ">
          <div style="background-color: rgba(90, 125, 180, 0.3); opacity: 100%; height: 30px; width: 100%"></div>
          <div
            id="playerHealthBar"
            style="position: absolute; background: rgb(56, 78, 110); top: 0; right: 0; bottom: 0; width: 100%"></div>
        </div>
        <!-- Timer -->

        <div
          id="timer"
          style="
            background-color: rgb(242, 168, 78);
            width: 300px;
            height: 50px;
            flex-shrink: 0;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            letter-spacing: 4px;
            box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.4);
            border-radius: 8px;
          ">
          60
        </div>

        <!-- enemy health -->
        <div style="position: relative; height: 30px; width: 100%">
          <div
            style="
              background-color: rgba(210, 218, 181, 0.5);

              opacity: 100%;
              height: 30px;
            "></div>
          <div
            id="enemyHealthBar"
            style="position: absolute; background: rgb(210, 218, 181); top: 0; right: 0; bottom: 0; left: 0"></div>
        </div>
        <!-- End -->
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: whitesmoke;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          font-size: 50px;
          letter-spacing: 4px;
          font-family: WarPriestRegular2;
          display: none;
        ">
        Draw
      </div>
      <canvas id="canvas"></canvas>
      <div
        style="
          color: rgba(245, 245, 245);
          letter-spacing: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: WarPriestRegular2;
          font-size: medium;
          padding-top: 3px;
        ">
        Umar @2022
        <audio
          autoplay
          loop
          id="player">
          <source src="./GameAssets/Mirage.mp3" />
        </audio>

        <div id="backgroundplaceholder">
          <button
            id="playPauseButton"
            onclick="document.getElementById('player').pause()"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="script.js"></script>
</html>
